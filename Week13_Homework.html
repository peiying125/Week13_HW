<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="hello">
		<h1>Guessing Game</h1>
		<form>
			<p>Your Guess(1~100)</p>
			<input type="text" id="input">
			<div class="demo">
				<p><input type="button" id="play" value="play"onclick="start()" ></p>
			</div>
		</form>
		<table id="result">
			<tr>
			    <th>Result</th>
			</tr>
		</table>
	</div>

		<script>
			var answer=Math.floor(Math.random()*100+1);
			var max=100;
			var min=1;
			var n=1;

			function start(){
				var guessnumber=document.getElementById('input').value;
				if(guessnumber==answer){
					alert('BOOM!');
				}else if(guessnumber>answer){
					max=guessnumber;
					n++;
					output();
				}else{
					min=guessnumber;
					n++;
			        output();
				}

			}

			function output(){
				var newLine=document.createElement('div');
				var textNode=document.createTextNode(min+'~'+max);
				newLine.appendChild(textNode);
				if(n%2==1){
					newLine.setAttribute('class','a');
				}else{
					newLine.setAttribute('class','b');
				}
				document.getElementById('result').appendChild(newLine);
			}

		</script>
</body>
</html>
